<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!--
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        -->
        <meta name="viewport" content="initial-scale=1, maximum-scale=1">
        
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.2.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.datepicker-0.1.1.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="lib/jquery-1.11.0.js"></script>
        <script type="text/javascript" src="lib/jquery.ui.core-1.10.4.js"></script>
        <script type="text/javascript" src="lib/jquery.ui.datepicker-1.10.4.js"></script>
        <script type="text/javascript" src="lib/jquery.mobile-1.4.2.js"></script>
        <script type="text/javascript" src="lib/jquery.mobile.datepicker-0.1.1.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </head>
    <body>

        <div data-role="page" id="home" data-theme="a">
            <div data-role="header">
                <h1>GoingPlaces.me</h1>
                <a href="#left-menu" data-icon="bars" data-iconpos="notext">Menu</a>
                <a href="#right-search" data-icon="search" data-iconpos="notext">Search</a>
            </div><!-- /header -->
            
			<div data-role="main" id="home-main" class="ui-content">	
                <div id="home-default">
                    <p class="blink">Home page content goes here.</p>
                </div>
                
	        </div>

            <div data-role="panel" id="left-menu" data-display="overlay" data-theme="b"> 
                <h3>Active Competitions</h3>
                <ul data-role="listview" data-inset="true">
                    <li data-role="list-divider">Quebec</li>
                    <li><a href="#">Blainville</a></li>
                    <li><a href="#">Bromont</a></li>
                    <li data-role="list-divider">Ontario</li>
                    <li><a href="#">Angelstone</a></li>
                    <li><a href="#">Toronto</a></li>
                    <li data-role="list-divider">New York</li>
                    <li><a href="#">Saugerties</a></li>
                </ul>
                <a href="#home" data-rel="close" class="ui-btn ui-shadow ui-corner-all ui-btn-b ui-icon-delete ui-btn-icon-left">Close</a>
            </div> 

            <div data-role="panel" data-position="right" id="right-search" data-display="overlay" data-theme="a"> 
                <h3>Search Ridder Scorecard</h3>
                <form id="search-ridder-scorecard" data-ajax="false">
                    <label for="search" class="ui-hidden-accessible">Name</label>
                    <input type="search" name="search" id="search" placeholder="Ridder or horse name...">
                    <label for="from_day">from:</label>
                    <input name="from_day" id="from_day" type="text" data-role="date" data-inline="false" placeholder="MM/DD/YYYY"/>
                    <label for="to_day">to:</label>
                    <input name="to_day" id="to_day" type="text" data-role="date" data-inline="false"  placeholder="MM/DD/YYYY"/>
                    <br>
                    <label for="email">Get email notifications:</label>
                    <input type="email" name="email" id="email" placeholder="Your email..">
                    <input type="checkbox" data-role="flipswitch" name="switch" id="switch">
                    <br>
                    <input type="reset" value="Reset">
                    <input type="button" id="submit" name="submit" value="Submit">
                </form>
                <!-- *** Will need to figure out how to call the underlying datepicker widget
                <script>
                    $(function() {
                        $('#from_day').date("option", {
                            showOn: "button",
                            buttonImage: "img/calendar.gif",
                            buttonImageOnly: true
                        });
                    });
                </script>
                -->
            </div> 
	        
	        
            <div data-role="footer" style="font-size:75%; color:DarkGray">
                <p>&copy; 2014 Dufresne Management Consulting, LLC</p>
            </div><!-- /jqm-footer -->        
        </div>

        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
